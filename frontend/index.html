<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Sorteios</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div id="extra-fields" style="display: none;">
                
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="text" id="morada" name="morada" placeholder="Morada" required>
                <input type="tel" id="telefone" name="telefone" placeholder="Número de Telefone" required>
                <input type="text" id="nif" name="nif" placeholder="NIF" required>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <input type="email" id="login-email" name="email" placeholder="E-mail" required>
            <input type="password" id="login-password" name="password" placeholder="Senha" required>

            <button type="submit" id="submit-button">Entrar</button>
        </form>
        <p id="toggle-text">Não tem uma conta? <a href="#" id="toggle-form">Cadastre-se</a></p>
    </div>
    <script src="index.js"></script>

</body>
</html>
