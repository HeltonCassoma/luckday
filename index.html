<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Sorteios</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div id="extra-fields" style="display: none;">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="text" id="morada" placeholder="Morada" required>
                <input type="tel" id="telefone" placeholder="Número de Telefone" required>
                <input type="text" id="nif" placeholder="NIF" required>
                <input type="date" id="data_nascimento" required>
            </div>
            <input type="text" id="username" placeholder="Nome" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="submit-button">Entrar</button>
        </form>
        <p id="toggle-text">Não tem uma conta? <a href="#" id="toggle-form">Cadastre-se</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    let formTitle = document.getElementById("form-title");
    let extraFields = document.getElementById("extra-fields");
    let usernameField = document.getElementById("username");
    let submitButton = document.getElementById("submit-button");
    let toggleText = document.getElementById("toggle-text");

    function toggleForm(event) {
        event.preventDefault();

        if (formTitle.textContent === "Login") {
            formTitle.textContent = "Cadastro";
            extraFields.style.display = "block";
            usernameField.style.display = "none";
            submitButton.textContent = "Cadastrar";
            toggleText.innerHTML = 'Já tem uma conta? <a href="#" id="toggle-form">Entrar</a>';
        } else {
            formTitle.textContent = "Login";
            extraFields.style.display = "none";
            usernameField.style.display = "block";
            submitButton.textContent = "Entrar";
            toggleText.innerHTML = 'Não tem uma conta? <a href="#" id="toggle-form">Cadastre-se</a>';
        }

        // Reatribuir evento ao novo link após troca de HTML
        document.getElementById("toggle-form").addEventListener("click", toggleForm);
    }

    // Iniciar evento na primeira execução
    document.getElementById("toggle-form").addEventListener("click", toggleForm);
});

    </script>
</body>
</html>
